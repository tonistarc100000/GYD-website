<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
</head>

<link rel="stylesheet" href="index.css">



<body>

    <div class="name-loging">
        <div class="name header-font">
            Gawah Yeshu De
        </div>
    </div>



    <div class="container">
        <form action="All Pages/all_html/HomePage.html">
            <label for="floatingInput" class="form-text">Email address</label><br>
            <input type="email" class="form-ctrl" id="floatingInput" placeholder="name@example.com"><br>


            <label for="floatingPassword" class="form-text">Password</label><br>
            <input type="password" class="form-ctrl" id="floatingPassword" placeholder="Password"><br>


            <input type="checkbox" id="remember-me">
            <label for="remember-me" class="custom-checkbox"><span class="rememberme-text">Remember me</span></label>
            <br>

            <button class="button-signin" type="submit">Log in</button><br>
            <hr class="my-4">
            <small class="text-muted">By clicking login,Remember you already agree to the terms of use while
                sign-up.</small>
        </form>
    </div>


</body>

</html>
