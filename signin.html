<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>


    <link rel="stylesheet" href="index.css">

</head>

<body>



    <div class="name-loging">
        <div class="name header-font">
            Gawah Yeshu De
        </div>
    </div>



    <div class="container">
        <form action="Other_pages/Home_page_1.html">
            <label for="floatingInput" class="form-text">First Name</label><br>
            <input type="text" class="form-ctrl" placeholder="Firstname"><br>


            <label for="floatingInput" class="form-text">Last Name</label><br>
            <input type="text" class="form-ctrl" placeholder=" Lastname "><br>


            <label for="floatingInput" class="form-text">Email address</label><br>
            <input type="email" class="form-ctrl" placeholder="name@example.com" required><br>


            <label for="floatingPassword" class="form-text">Password</label><br>
            <input type="password" class="form-ctrl" placeholder="Password"><br>


            <input type="checkbox" id="remember-me" required>
            <label for="remember-me" class="custom-checkbox"><span class="rememberme-text">Agree terms and
                    conditions</span></label>
            <br>

            <button class="button-signin" type="submit">Sign up</button><br>
            <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
    </div>










</body>

</html>
